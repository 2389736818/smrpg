"UpgradeRestrictions"
{
	"regen" // upgrade shortname, add as many section for different upgrades as you want
	{
		"rpg_level"
		{
			"rule"
			{
				"upgrade_level"	"3" // Need to be at least rpg level 20 to buy level 3 of this upgrade.
				"rpg_level"	"20"
			}
			"rule"
			{
				"upgrade_level" "5"
				"rpg_level"	"50"
			}
		}
		
		"access" // Access permissions
		{
			"rule" // Add as many rules as you want
			{
				"level"	"3" // For level 3 and above you need to have the below access
				"mode"	"or"	// You need any of the below access rights (options "and" ALL of the below rights / "or" ANY of the below rights)
				"admin_override"	"regen_highlevel" // player needs access to the "regen_highlevel" admin override to buy this upgrade
				"admin_flags" "b" // player needs the "z" flag to buy this upgrade
			}
		}
		
		// Restrict certain levels of this upgrade until some other upgrades are bought to a set level.
		"upgrade_requirements"
		{
			"2" // Which level of the current upgrade "regen" is restricted by this section?
			{
				"health"	"1" // Need at least "health" level 1 to buy "regen" level 2 and above.
			}
			"4" // Level 4 of the upgrade requires all the requirements for lower levels ("health" level 1) and additionally "medic" and "damage"
			{
				"medic" "1"
				"damage" "1"
			}
			"5"
			{
				"stealth" "5"
			}
		}
		
		// Hide this upgrade when the player bought some other upgrade level x or reached a certain rpg level
		"upgrade_restrictions"
		{
			// Hide the upgrade on rpg level 10 or above and denial upgrade level 2 or more
			"rule"
			{
				"max_rpg_level"	"10" // Hide/Restrict this upgrade when the player reaches level 10
				"denial"	"2" // Hide/Restrict this upgrade when the player buys denial upgrade level 2 or more
			}
			
			// OR hide the upgrade on rpg level 20 or above and damage upgrade level 5 and more
			"rule"
			{
				"max_rpg_level"	"20" // Hide/Restrict this upgrade when the player reaches level 20
				"damage"	"5" // Hide/Restrict this upgrade when the player buys damage upgrade level 5 or more
			}
		}
	}
}